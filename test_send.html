<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест отправки письма</title>
</head>
<body>
    <h1>Отправка письма...</h1>
    <div id="result"></div>
    
    <script>
        const testEmailUrl = 'https://functions.poehali.dev/44b67bea-4c0b-4f2d-833a-f5adc60d9567';
        
        fetch(testEmailUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: 'melni-v@yandex.ru',
                name: 'Владимир',
                password: '12341234'
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = 
                '<h2 style="color: green;">✅ Письмо отправлено!</h2>' +
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>' +
                '<p>Проверьте почту melni-v@yandex.ru</p>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 
                '<h2 style="color: red;">❌ Ошибка:</h2>' +
                '<pre>' + error.message + '</pre>';
        });
    </script>
</body>
</html>
